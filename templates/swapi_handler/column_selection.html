{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Column Selection</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .column-btn {
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .selected {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Select Columns to Count Occurrences</h1>
        <div id="columnButtons">
            {% for header in headers %}
                <button type="button" class="btn btn-outline-primary column-btn" data-column="{{ header }}">{{ header }}</button>
            {% endfor %}
        </div>
        <button id="countBtn" type="button" class="btn btn-primary mt-3">Count</button>
        <div id="result" class="mt-5"></div>
    </div>
    <script>
        var datasetId = {{ dataset_id }};
    </script>
    <script src="{% static 'js/columnSelection.js' %}"></script>
</body>
</html>
